<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SisProva Logs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Real Time Logs</h1>
    <pre id="logs"></pre>
    <div class="buttons">
      <button id="btn-downloadLogs" onclick="download()">Download Logs</button>
      <button id="btn-clearLogs" onclick="clearLogs()">Limpar Logs</button>
    </div>
  </div>
  <script>
    const logsBox = document.getElementById('logs');

    const socket = io('/');
    socket.on('newLog', (log) => {
      logsBox.innerHTML += `<span>${log}\n</span>`;
      if (logsBox.scrollHeight - logsBox.scrollTop < 1000) logsBox.scrollTop = logsBox.scrollHeight
    });

    fetch('/logs').then(async response => {
      response.json().then(logs => {
        logs.forEach(log => logsBox.innerHTML += `<span>${log}\n</span>`);
      });
      setTimeout(() => {
        logsBox.scrollTop = logsBox.scrollHeight;
      }, 500);
    });

    function download() {
      const blob = new Blob([logsBox.innerText], { type: 'text/plain' });
      const a = document.createElement('a');
      a.setAttribute('download', 'logs');
      a.setAttribute('href', window.URL.createObjectURL(blob));
      a.click();
    }

    function clearLogs() {
      logsBox.innerHTML = '';
    }

  </script>

</body>

</html>
