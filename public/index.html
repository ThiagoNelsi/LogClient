<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SisProva Logs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Real Time Logs</h1>
    <input type="text" id="filter-input" placeholder="Filter logs...">
    <pre id="logs"></pre>
    <div class="buttons">
      <button id="btn-downloadLogs" onclick="download()">Download Logs</button>
      <button id="btn-clearLogs" onclick="clearLogs()">Clear Logs</button>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
